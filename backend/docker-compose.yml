services:
  postgres:
    build:
      context: .
      dockerfile: postgres/Dockerfile
    container_name: classmate-postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: classmate
    volumes:
      - classmate_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d classmate"]
      interval: 3s
      timeout: 3s
      retries: 20

  minio:
    image: minio/minio:latest
    container_name: classmate-minio
    ports:
      - "9000:9000" # S3 API
      - "9001:9001" # Console UI
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      # Allow Vite dev server to PUT directly to presigned URLs.
      MINIO_API_CORS_ALLOW_ORIGIN: "http://localhost:5173,http://127.0.0.1:5173"
    command: server /data --console-address ":9001"
    volumes:
      - classmate_minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 3s
      timeout: 3s
      retries: 20

  minio-init:
    image: minio/mc:latest
    container_name: classmate-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin &&
      mc mb -p local/classmate || true &&
      mc anonymous set download local/classmate || true
      "

volumes:
  classmate_pgdata:
  classmate_minio_data:


