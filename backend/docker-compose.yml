services:
  postgres:
    image: postgres:16-alpine
    container_name: classmate-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: classmate
    volumes:
      - classmate_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d classmate"]
      interval: 3s
      timeout: 3s
      retries: 20

volumes:
  classmate_pgdata:


